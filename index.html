<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eier-Uhr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="container mt-5">
        <h1 class="text-center">Eier-Uhr</h1>
        <div class="d-flex flex-column align-items-center">
          <div id="timer" class="text-center mt-3 fs-1">0:00</div>
          <audio id="alarm" src="649404__skylarmianlind__kawa-ringtone.wav" loop></audio>
          <!-- Theme-Carousel -->
          <div class="m-2">
            <div class="carousel">
              <button id="prev-theme" class="carousel-btn">&larr;</button>
              <div class="carousel-inner">
                  <div class="carousel-item active" data-theme="light">Hell</div>
                  <div class="carousel-item" data-theme="dark">Dunkel</div>
                  <div class="carousel-item" data-theme="colorful">Farbig</div>
                  <div class="carousel-item" data-theme="nature">Natur</div>
                  <div class="carousel-item" data-theme="ocean">Ozean</div>
                  <div class="carousel-item" data-theme="sunset">Sonnenuntergang</div>
                  <div class="carousel-item" data-theme="forest">Wald</div>
                  <div class="carousel-item" data-theme="night">Nacht</div>
                  <div class="carousel-item" data-theme="vintage">Vintage</div>
                  <div class="carousel-item" data-theme="modern">Modern</div>
                  <div class="carousel-item" data-theme="pastel">Pastell</div>
              </div>
              <button id="next-theme" class="carousel-btn">&rarr;</button>
            </div>
          </div>
          <!-- Wasser State -->
          <div class="m-2">
            <label class="wate-state-label">Wasserzustand</label>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary water-state" data-water="cooking">Kocht</button>
                <button type="button" class="btn btn-outline-primary water-state active" data-water="cold">Kalt</button>
            </div>
          </div>

          <!-- Eiergröße -->
          <div class="m-2">
            <label class="egg-size-label">Eiergröße</label>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary egg-size small" data-size="S"><i class="fas fa-egg"></i> S</button>
                <button type="button" class="btn btn-outline-primary egg-size medium active" data-size="M"><i class="fas fa-egg"></i> M</button>
                <button type="button" class="btn btn-outline-primary egg-size large" data-size="L"><i class="fas fa-egg"></i> L</button>
            </div>
          </div>

          <!-- Eigrad -->
          <div class="m-2">
            <label class="egg-type-label">Eigrad</label>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary egg-type" data-type="soft"><i class="fas fa-thermometer-empty"></i> Weich</button>
              <button type="button" class="btn btn-outline-primary egg-type active" data-type="medium"><i class="fas fa-thermometer-half"></i> Medium</button>
              <button type="button" class="btn btn-outline-primary egg-type" data-type="hard"><i class="fas fa-thermometer-full"></i> Hart</button>
            </div>
          </div>

          <!-- Timer Block -->
          <div class="m-2 d-flex">
            <fieldset>
              <legend class="minutes-label">Minuten:</legend>
              <input type="number" id="minutes" class="form-control m-2" alt="Minuten" min="0" style="width: 100px;">
            </fieldset>
            <fieldset>
              <legend class="seconds-label">Sekunden:</legend>
              <input type="number" id="seconds" class="form-control m-2" alt="Sekunden" min="0" style="width: 100px;">
            </fieldset>
            <button id="start" class="btn btn-secondary m-2">Start</button>
            <button id="reset" class="btn btn-danger m-2">Reset</button>
          </div>
          <div class="m-2">
            <label class="language-label">Sprache:</label>
            <select id="language-select" class="form-select">
              <option value="de">Deutsch</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>
       </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
    </main>
    <footer>
    </footer>
  </body>
</html>
